<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Este es un placeholder"
      (onValue)="searchByPais($event)"
      [initialValue]="initialValue"
      ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
